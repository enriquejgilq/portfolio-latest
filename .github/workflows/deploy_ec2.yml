name: Deploy to EC2

on:
  pull_request:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20.16.0"

      - name: Install dependencies
        run: npm install

      - name: Show message_
        run: echo "El valor del secreto es ${{ secrets.MY_SECRET }}"
