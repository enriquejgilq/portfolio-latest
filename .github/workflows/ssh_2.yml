name: Deploy Code to EC2

on:
  push:
    branches:
      - feature/ec2_v2

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      EC2_SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
      EC2_URL: ${{ secrets.EC2_URL }}
      EC2_USERNAME: ${{ secrets.EC2_USERNAME }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH for EC2
        uses: omarhosny206/setup-ssh-for-ec2@v1.0.0
        with:
          EC2_SSH_PRIVATE_KEY: $EC2_SSH_PRIVATE_KEY
          EC2_URL: $EC2_URL

      - name: Save SSH private key to a file
        run: echo "$EC2_SSH_PRIVATE_KEY" > private_key.pem && chmod 600 private_key.pem

      - name: Verify remote directory exists (and create it if it doesn't)
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key.pem $EC2_USERNAME@$EC2_URL "mkdir -p /home/ubuntu/docker_images"

      - name: Copy code to EC2 instance
        run: |
          scp -o StrictHostKeyChecking=no -i private_key.pem -r ./ $EC2_USERNAME@$EC2_URL:/home/ubuntu/docker_images
